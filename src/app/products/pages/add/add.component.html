<h1 class="mt-5">Add Product</h1>
<hr />

<form [formGroup]="myForm">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Name:</label>
    </div>

    <div class="col-auto">
      <input formControlName="name" class="form-control" type="text" />
    </div>

    <div class="col-auto">
      <span
        error-msg
        [message]="text1"
        [color]="colorCustom"
        *ngIf="hasError('name')"
      ></span>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button (click)="changeName()" class="btn btn-primary">Save</button>
      &nbsp;
      <button (click)="changeColor()" class="btn btn-primary">Change Color</button>
    </div>
  </div>
</form>

<h3 class="mt-5" error-msg [color]="colorCustom">Form</h3>
<pre>Value: {{ myForm.value | json }} </pre>
<pre>Valid: {{ myForm.valid }}</pre>
